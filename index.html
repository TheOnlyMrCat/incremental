<!DOCTYPE html>
<html>
    <head>
        <title>Policy - an incremental world domination game</title>
        <meta name="description" content="A game where you manage your income, do well in your job, and all thet taking over the world stuff">
        <meta name="keywords" content="policy, game, incremental, job, theonlymrcat">
        <meta name="author" content="TheOnlyMrCat">

        <script src='policy.js'></script>
        <script src='cookies.js'></script>
        <script src='tabs.js'></script>
        <script src="gj-js-api.js"></script>
        <link id=classic type='text/css' rel='stylesheet' href="classic.css">
        <link type='text/css' rel='stylesheet' href="allthemes.css">
    </head>
    <body>
        <header>
            <h1 id=policy>Policy</h1><h3>An incremental world domination game</h3>
        </header>
        <nav id="tab-bar">
            <li><button onclick="changeTab('budget')" class="button active" id="budgetlink">Budget: $<span id="money-tab"></span></button></li>
            <li><button onclick="changeTab('jobs')" class="button" id="jobslink">Job</button></li>
        </nav>
        <div class="tabs">
            <tab-div id="budget" class="active">
                <h1>Budget</h1>
                <h3 class='money'>Current budget: $<span id='money'></span></h3> <h4 class='money'>(Income: $<span id='inpersec'></span>)</h4>

                <h3 class='job'>Current job: <span id='job'></span> ($<span id='injobpersec'></span> per sec)</h3>
                <a href='javascript:changeTab("jobs")'>Change my job</a>
            </tab-div>
            <tab-div id="jobs" class="">
                <h1>Jobs</h1>
                <job-select style='width: 100px; height: 200px' id='jobs-list'>
                    <ul>
                        <li><h3>Fast food worker</h3><h4>$10 per sec</h4></li>
                    </ul>
                </job-select>
            </tab-div>
        </div>
    </body>
</html>
